    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="illustration-hero.svg" alt="" id="top-image">

        <div class="middle-section">

                </div>

            </div>

            <div class="right-side">
                <a href="#" id="change">Change</a>
            </div>
            
        </div>

        <button>Proceed to Payment</button>
        <br>
        <div id="cancel"><a href="#">Cancel Order</a></div>
    </div>
